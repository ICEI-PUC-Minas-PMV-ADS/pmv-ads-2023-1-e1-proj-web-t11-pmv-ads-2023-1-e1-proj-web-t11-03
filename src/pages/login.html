
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PetHub</title>
  </head>
  <header>
    <nav class="py-2 bg-info border-bottom">
      <div class="container d-flex justify-content-center pt-2">
       <h1 class="pethubLogo fs-1" font>Pethub</h1>
      </div>
  </nav>
  </header>

  <body class="text-center">

    <main>
      <div class="card shadow-sm position-absolute top-50 start-50 translate-middle w-25 p-3 d-flex" style="background-color: #D9D9D9;">
        <div class="card-body rounded-2">
          <form class="vstack gap-3">
            <h2 class="fw-bold">Entrar</h2>
            
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">E-mail</label>
            </div>
            
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Senha</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sess√£o</button>

            <p><a href="#" class="link-body-emphasis">Cadastre-se aqui!</a></p>
          </form>
        </div>
    </div>
    </main>

    <footer>
      <div class="text-body-secondary py-5 position-absolute bottom-0 start-50 translate-middle-x">
          <p class="float-end mb-1">
              <a href="#">Back to top</a>
          </p>
          <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
          <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
              href="../getting-started/introduction/">getting started guide</a>.</p>
      </div>
  </footer>
